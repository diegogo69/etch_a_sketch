<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch - DiegoGo69</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>Etch-a-Sketch</header>    
    <main>
        <aside class="toolsContainer" id="toolsContainer">
            <div class="pickColorContainer">
                <label for="pickColor" id="labelPickColor">Pick a color:</label>
                <input type="color" id="pickColor">
            </div>
            <button class="btnBlackWhite toWhite" id="btnBlackWhite">Black / White</button>
            <button class="btnColorful" id="btnColorful">Colorful</button>
            <button class="btnGrayScale" id="btnGrayScale">Gray-scale</button>
            <button class="btnLightning" id="btnLightning">Ligthning</button>
            <button class="btnShading" id="btnShading">Shading</button>
            <button class="btnClear" id="btnClear">Clear Grid</button>
            <button class="btnToggleGrid" id="btnToggleGrid">Toggle grid</button>
            <button class="btnChangeGrid" id="btnChangeGrid">Change grid</button>
            <div class="gridSizeWrap">    
                <button class="btnGridSmall" id="btnGridSmall">Small</button>
                <button class="btnGridMedium" id="btnGridMedium">Medium</button>
                <button class="btnGridLarge" id="btnGridLarge">Large</button>
            </div>
            
            <label for="customGrid" id="customGridValue">Value: </label>
            <input type="range" min="2" max="32" step="2" value="10" id="customGrid">
        </aside>
         <!-- Grid -->
        <div class="content">
            <div class="container"></div>
        </div>
    </main>
    <footer>Github <a href="#">DiegoGo69</a></footer>
</body>
</html>
